<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Voyage</title>

    <!-- CCS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><h1>Bon Voyage</h1></a>

            <!-- MENU -->
            <nav class="menu">
                <ul>
                    <li><a href="quienesSomos.html">Quienes Somos</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="sucursales.html">Sucursales</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <img class="logo" src="../img/inicio/logo.png" alt="Logo">
    </header>

    <main>
        <h2 class="titulo">Contacto</h2>
        
        <form class="formulario">
            <div class="formulario_item">
                <label for="nombre">Nombre</label>
                <input type="Nombre" placeholder="Ingrese su Nombre" id="nombre"> 
            </div>

            <div class="formulario_item">
                <label for="e-mail">E-mail</label>
                <input type="E-mail" placeholder="Ingrese su E-mail" id="e-mail">
            </div>

            <div class="formulario_item">
                <textarea cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>

    </main>

    <footer>
        <h3>Todos los derechos reservados.</h3>

        <!-- REDES -->

        <div class="redes">
            <!-- WhatsApp -->
            <a  class="redes_link" href="https://web.whatsapp.com/">
                <img class="redes_icono" src="../img/inicio/whatsapp.png" alt="Icono WhatsApp">
                WhatsApp
            </a>
    
            <!-- Instagram -->
            <a  class="redes_link" href="https://www.instagram.com/">
                <img class="redes_icono" src="../img/inicio/instagram.png" alt="Icono Instagram">
                Instagram
            </a>
    
            <!-- Facebook -->
            <a  class="redes_link" href="https://www.facebook.com/">
                <img class="redes_icono" src="../img/inicio/facebook.png" alt="Icono Facebook">
                Facebook
            </a>
    
            <!-- Twitter -->
            <a  class="redes_link" href="https://twitter.com/">
                <img class="redes_icono" src="../img/inicio/twitter.png" alt="Icono twitter">
                Twitter
            </a>
        </div>

    </footer>


</body>
</html>
